<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Donor</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"><strong>Blood Donor Finder</strong></div>
        <a href="#" class="register-btn">Login Here</a>
    </div>
    <div class="container2">
        <h2>Register as Blood Donor</h2>
        <form action="register.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="">--Select Blood Group--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>  <!--using options-->
            
            <label for="phone">Phone No.:</label>
            <input type="text" id="phone" name="phone" required><br>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="district">Select District:</label>
            <select id="district" name="district" required>
                <option value="">--Select District--</option>
                <option value="purba_bardhaman">Purba Bardhaman</option>
                <option value="paschim_bardhaman">Paschim Bardhaman</option>
            </select><br>
            
            <label for="city">Select City:</label>
            <select id="city" name="city" required>
                <option value="">--Select City--</option>
                <option value="Bardhaman">Bardhaman</option>
                <option value="Memari">Memari</option>
                <option value="Kalna">Kalna</option>
                <option value="Durgapur">Durgapur</option>
                <option value="Asansol">Asansol</option>
            </select><br>

            <label for="state">Select State:</label>
            <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="west_bengal">West Bengal</option>
            </select><br>
            
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="">--Select Country--</option>
                <option value="India">India</option>
            </select><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <div class="input-name">
                <input type="checkbox" class="check-button">
                <label>I accept the terms & conditions</label>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>

       <div class="login_link">
        Already have an account? <a href="#">log in</a>
       </div>
    </div>

    <footer id="About">
        <div class="footer-content">
            <p>&copy; 2024 MMMC Blood Donor Finder Project. All rights reserved.</p>
            <h4>Srijeet Das |  Parna Chakrabarti | Kunal Nandi</h4>
        </div>
    </footer>
</body>
</html>
